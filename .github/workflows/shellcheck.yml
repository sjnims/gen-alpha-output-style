name: Shell Lint

# Validates shell scripts using ShellCheck
# Important for this project since the SessionStart hook is a bash script

on:
  pull_request:
    paths:
      - "**/*.sh"
  push:
    branches:
      - main
    paths:
      - "**/*.sh"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      # ShellCheck is pre-installed on ubuntu-latest runners
      - name: Run ShellCheck
        run: find ./plugins -type f -name "*.sh" -exec shellcheck --severity=warning {} +
