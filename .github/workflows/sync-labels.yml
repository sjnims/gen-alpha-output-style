name: Sync Labels

on:
  push:
    branches: [main]
    paths: [.github/labels.json]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Sync labels
        uses: EndBug/label-sync@v2
        with:
          config-file: .github/labels.json
          delete-other-labels: false
          dry-run: false
